<!DOCTYPE html>
<html lang="ja">
<head>

  <title>NonTitledWebApplication</title>
  <script src="jquery-2.2.1.min.js"></script>
  <script src="Chocolate.js"></script>
  <script>
  $(function() {
    var res = loadXml('ActionIdList.xml');
    res.onload = {alert('success')};

  });

<body>
